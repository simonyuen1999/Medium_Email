name: MCP Run

on:
  workflow_dispatch: {}
  schedule:
    # Run daily at 13:10 UTC (8:10 AM EST Toronto time)
    - cron: '10 13 * * *'

jobs:
  run-adapter:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing commits back to repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (best-effort)
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml selenium
          # Install Chrome and ChromeDriver for Selenium
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run MCP adapter
        id: run_adapter
        env:
          GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          GMAIL_FOLDER: ${{ secrets.GMAIL_FOLDER }}
        run: |
          set -e
          # Run adapter from repo root; adapter will write logs to mcp_server/logs/
          # Note: stdout goes to log file, stderr comes to console for debugging
          echo '{"gmail_username":"'"${GMAIL_USERNAME}"'","gmail_password":"'"${GMAIL_PASSWORD}"'","gmail_folder":"'"${GMAIL_FOLDER}"'"}' | python mcp_server/github_mcp_adapter.py
          # Record the latest log filename
          LATEST_LOG=$(ls -1t mcp_server/logs/run_*.log 2>/dev/null | head -n1 || true)
          echo "latest_log=$LATEST_LOG" >> $GITHUB_OUTPUT
          # Check if HTML file was generated
          if [ -f "medium_article_browser.html" ]; then
            echo "✅ HTML file generated successfully"
            ls -lh medium_article_browser.html
          else
            echo "⚠️ WARNING: HTML file not found!"
            echo "Files in current directory:"
            ls -la
            exit 1
          fi

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-run-log
          path: mcp_server/logs/run_*.log

      - name: Display run log (for debugging)
        if: always()
        run: |
          LATEST_LOG=$(ls -1t mcp_server/logs/run_*.log 2>/dev/null | head -n1 || true)
          if [ -n "$LATEST_LOG" ]; then
            echo "=== Log file: $LATEST_LOG ==="
            echo "=== Last 200 lines of stdout log ==="
            tail -n 200 "$LATEST_LOG"
            echo ""
            echo "=== Log file size: $(wc -l < "$LATEST_LOG") lines ==="
          else
            echo "No log file found"
          fi

      - name: Send email with article summary
        if: success()
        env:
          GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: |
          set -e
          echo "Sending email summary with ${GMAIL_USERNAME}..."
          python send_html_email.py

